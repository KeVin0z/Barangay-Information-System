<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Create SK</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>

    <div class="banr">
        <div class="bant"><h1>Barangay Banaoang</h1></div>
        <div class="bant2"><h3>Mangaldan, Pangasinan</h3></div>
    </div>
    
    <ul>
        <div class="logo1"></div>
        <li><a  href="">Dashboard</a></li>
        <li><a class="active" href="#news">Barangay Officials</a></li>
        <li><a href="#news">SK Officials</a></li>
        <li><a href="#contact">Resident Records</a></li>
        <li><a href="#about">Blotter Records</a></li>
    </ul>
    
    <div class="cont">
      <h1 class="h">Add Sk</h1>
    
    <div class="conto">

    <form action="/create_sks/create" method="post">{% csrf_token %}

        <label for="fname">Full Name:</label>
          <input type="text" class="fname" name="full_name"  required />
          
          <label>Choose a Position:</label>
          <select class="cstat" name="position">
            <option value="" selected ></option>
            <option value="SK Chairman">SK Chairman</option>
            <option value="SK Kagawad">SK Kagawad</option>
            <option value="SK Secretary">SK Secretary</option>
            <option value="SK Treasurer">SK Treasurer</option>
          </select>
        <br>

        <input type="submit" value="Submit">
      </form>
    </div>
      </div>
</body>

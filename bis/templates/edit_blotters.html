<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blotter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

.fa-arrow-circle-left{
  font-size: 50px;
  color:white;
}

.fa-arrow-circle-left:hover{
  font-size: 50px;
  color:cyan;
}
</style>
</head>
<body>

    <div class="banr">
        <div class="bant"><h1>Barangay Banaoang</h1></div>
        <div class="bant2"><h3>Mangaldan, Pangasinan</h3></div>
    </div>
    
    <ul>
        <div class="logo1"></div>
        <li><a href="/index">Dashboard</a></li>
        <li><a href="/list_officials">Barangay Officials</a></li>
        <li><a href="/list_sks">SK Officials</a></li>
        <li><a href="/list_residents">Resident Records</a></li>
        <li><a class="active" href="/list_blotters">Blotter Records</a></li>
        <li><a href="list_residents_bc">Barangay Clearance</a></li>
        <li><a href="list_residents_cr">Certificate of Residency</a></li>
        <li><a href="list_residents_ci">Certificate of Indigency</a></li>
    </ul>
    
    <div class="cont">
        <a href="/list_blotters"><i class="fa fa-arrow-circle-left" style="margin-left: 2.5%; margin-top: 1%; float: left;"></i></a>  
        <h1 class="h" style="margin-right: 5%;"><i class="fa fa-edit" style="color: cyan;"></i> Update Blotter</h1>
    
    <div class="conto">
    <form action="/edit_blotters/edit/{{ edit_blotter.pk }}" method="post">{% csrf_token %}
        <label for="comp">Complainant:</label>
        <input type="text" class="comp" name="complainant" value="{{ edit_blotter.complainant }}">

        <label for="res">Respondent:</label>
        <input type="text" class="res" name="respondent" value="{{ edit_blotter.respondent }}">

        <label for="vic">Victim:</label>
        <input type="text" class="vic" name="victim" value="{{ edit_blotter.victim }}">

        <label for="vstat">Type:</label>
        <select class="cstat" name="types" required>
            <option value="{{ edit_blotter.types }}">{{ edit_blotter.types }}</option>
            <option value="Amicable">Amicable</option>
            <option value="Incident">Incident</option>
        </select><br>

        <label for="loc">Location:</label>
        <input type="text" class="loc" name="location" value="{{ edit_blotter.location }}">

        <label for="date">Date:</label>
        <input type="date" class="bdate" name="date" value="{{ edit_blotter.date|date:'Y-m-d' }}">

        <label for="time">Time:</label>
        <input type="time" class="bdate" name="time" value="{{ edit_blotter.time|time:'h:i:s' }}">

        <label for="vstat">Status:</label>
        <select class="cstat" name="status" required>
            <option value="{{ edit_blotter.status }}">{{ edit_blotter.status }}</option>
            <option value="Solved">Solved</option>
            <option value="Active">Active</option>
            <option value="Scheduled">Scheduled</option>
        </select><br>

        <label for="det">Details:</label><br>
        <textarea class="det" name="details" rows="2" cols="50" placeholder="Enter Blotter or Incident here...">{{ edit_blotter.details }}</textarea>

        <input type="submit" value="submit">
      </form>
      </div></div>
</body>
</html>
